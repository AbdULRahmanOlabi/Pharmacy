<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

  <nav>
    <div class="logo">
      <img src="assets/images/Logo.png" alt="Logo">
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="our_product.html">Our Product</a></li>
      <li><a href="search_product.html">Search Product</a></li>
      <li><a href="buy.html">Buy</a></li>

      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="productNameInput" placeholder="Enter product name">
      <button onclick="getProductPrice()">Search</button>

      <h2>Cart</h2>

  </main>

  <script src="my_cart.js"></script>
